<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title></title>
</head>
<body>
    <div class="jumbotron">
        <h1>Users Post Table:</h1>
    </div>

    <div class="form-group" id="input_element">
        <label for="firstName">First Name</label>
        <input name="firstName" class="form-control" id="firstName" type="text" />

        <label for="lastName">Last Name</label>
        <input name="lastName" class="form-control" id="lastName" type="text" />

        <label for="email">Email</label>
        <input name="email" class="form-control" id="email" type="text" />

        <label for="text">Text</label>
        <textarea cols="20" class="form-control" id="textData" rows="5"></textarea>
        <br />

        <input type="button" class="form-control btn-primary" value="post" id="post_btn" />
    </div>

    <div>
        <table class="table" id="users_table">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Text</th>
                <th>Email</th>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
